<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body bgcolor="E5F0AE">
<form>
<p>
<label>Nombre de usuario</label>
<input type="text" name="usuario" placeholder="Creá tu usuario">
</p>
<p>
<label>Contraseña</label>
<input type="password" name="pass" id="contraseña" placeholder="Creá contraseña">
<label>Repetir contraseña</label>
<input type="password" name="pass" id="contraseña" placeholder="Repetir contraseña">
</p>
<p>
<label>Fecha de nacimiento</label>
<input type="date" name="date" id="Fecha de nacimiento">
</p>
<p>
<label>Género</label>
<select name="genero"></p>
<p><option>Seleccionar</option></p>
<p><option>Masculino</option></p>
<p><option>Femenino</option></p>
<p><option>Otro</option></p>
</p></select>
<p>
<label>Nacionalidad</label>
<select name="nacionalidad"></p>
<p><option>Seleccionar</option></p>
<p><option>Argentina</option></p>
<p><option >Brasil</option></p>
<p><option>Chile</option></p>
<p><option>Otro</option></p>
</select>
<p>
<label>¿Desea recibir novedades?</label>
<input type="checkbox"><label>Si</label>
<input type="checkbox"><label>No</label>
</p>
<button>Registrarse</button>


</p>
</form>
</body>
</html>
